<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoutineRadar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #2c2c2c, #000000);
      color: #ffffff;
      width: 320px; /* Slightly wider for better spacing */
      height: 220px; /* Slightly taller for better layout */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    .logo {
      width: 110px; /* Slightly bigger for emphasis */
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.5)); /* Smooth blending */
    }
    button {
      background: linear-gradient(135deg, #1e90ff, #19FDF6);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background: linear-gradient(135deg, #1c7ed6, #0056b3);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image2.png" alt="RoutineRadar Logo" class="logo" />
    <button id="open-web-app">Go to Dashboard</button>
  </div>
  <script>
    document.getElementById("open-web-app").addEventListener("click", function() {
      window.open("https://yourwebapp.com", "_blank");
    });
  </script>
</body>
</html>
